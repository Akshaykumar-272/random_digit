<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        /* Basic Reset and Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centering the content */
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Styling form elements */
        label {
            margin: 10px 0;
            display: inline-block;
        }

        input[type="number"] {
            padding: 5px;
            margin-top: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling the result text */
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            if (!isNaN(min) && !isNaN(max) && min <= max) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
            } else {
                document.getElementById('result').textContent = 'Please enter valid numbers with min less than or equal to max.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <label for="minValue">Minimum Value: </label>
        <input type="number" id="minValue" placeholder="Enter min value">
        <br>
        <label for="maxValue">Maximum Value: </label>
        <input type="number" id="maxValue" placeholder="Enter max value">
        <br><br>
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="result"></p>
    </div>
</body>
</html>
